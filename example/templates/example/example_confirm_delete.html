{% extends 'base.html' %}

{% block title %}Delete Example{% endblock %}

{% block content %}
<h2>Delete Example</h2>
<p>Are you sure you want to delete this example?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Confirm</button>
    <a href="{% url 'examples' %}" class="button">Cancel</a>
</form>
{% endblock %}
